services:
  # PostgreSQL Database
  postgres:
    image: postgres:16.4
    container_name: focipedia-postgres
    environment:
      POSTGRES_DB: focipedia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # Disable host port publishing to avoid conflicts with a local Postgres on 5432.
    # If you need to expose Postgres, change to "5433:5432" or stop your local Postgres.
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d focipedia"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - focipedia-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7.0.0
    container_name: focipedia-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - focipedia-network
    restart: unless-stopped

  # Backend disabled build (run locally instead)
  backend:
    image: focipedia-backend-local-disabled
    container_name: focipedia-backend
    deploy:
      replicas: 0
    networks:
      - focipedia-network
    restart: "no"

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: focipedia-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_APP_NAME: Focipedia
      NEXT_PUBLIC_APP_VERSION: 1.0.0
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    networks:
      - focipedia-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  focipedia-network:
    driver: bridge